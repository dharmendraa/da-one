<!DOCTYPE html>
<html>
  <head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="description" content="Da-one : Portfolio">
	<title>Dharmendra ahirwar</title>

	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/da-stylesheet.css">

	<script src="javascripts/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
	<script src="javascripts/da-main.js"></script>
	
  </head>

  <body ng-app="daMyApp">

    <!-- HEADER -->
    <div id="header_wrap" class="outer" >
				<a id="backToTop" class="anchor" aria-hidden="true"><span class="octicon octicon-link"></span></a>
        <header class="inner">
          <!--a href="https://github.com/dharmendraa/da-one">View on GitHub</a-->
			<div ng-controller="daHeadingControl">
				<h1 id="project_title">{{headingTitle}}</h1>
				<h2 id="project_tagline">{{headingSubTitle}}</h2>
			</div>

            <section ng-controller="daNavControl" class="navSection">
				<a ng-repeat="nav in navData" ng-href="{{nav.navLink}}">{{nav.navText}}</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner main_content">
		<div ng-view></div>	
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer" ng-controller="daFooter">
      <footer class="inner">
        <p class="copyright">{{copyrightText}} <a href="{{copyrightLink}}">{{copyrightLinkText}}</a></p>
        <!--p>{{PublishedText}} <a href="PublishedLink">{{PublishedLinkText}}</a></p-->
      </footer>
    </div>

  </body>
</html>
