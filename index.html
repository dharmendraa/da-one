          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="nav in navData"><a ng-href="#/{{nav.navLink}}">{{nav.navText}}</a></li>       
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
