<div class="panel panel-warning" ng-controller="contactCnt">
    <div class="panel-heading">
        <h4><a id="contact" class="anchor" aria-hidden="true"><span class="octicon octicon-link"></span></a>{{pageHeader}}</h4>
    </div>
      
    <div class="panel-body">
        <p>
            <span class="label label-default"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email:</span>     
            <span><a href="mailto:ahirwar1980@gmail.com">{{contactData.email}}</a></span>
        </p>

        <p>
            <span class="label label-default"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Phone:</span>     
            <span>{{contactData.phone}}</span>
        </p>

        <p>
            <span class="label label-default"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Address:</span>     
            <span>{{contactData.address}}</span>
        </p>

        <p>
            <span class="label label-default"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Social Network:</span>     
            <span><a ng-href="{{contactData.social[0].linkedIn}}" target="_blank">linked-in</a></span>
        </p>
    </div>
</div>
